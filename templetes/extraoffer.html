{% load static %}

<section class="topics-section section-padding pb-0" id="section_3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <div class="section-title-wrap mb-5">
                    <h4 class="section-title">All Free Cards</h4>
                </div>
            </div>
        </div>

        <div class="row">
            {% for i in Alloffers %}
            <div class="col-lg-3 col-md-6 col-12 mb-4 mb-lg-0">
                <div class="custom-block custom-block-overlay">
                    <a href="{{ i.link }}" class="custom-block-image-wrap">
                        <img src="{{ i.image.url }}" class="custom-block-image img-fluid" alt="">
                    </a>

                    <div class="custom-block-info custom-block-overlay-info">
                        <h5 class="mb-1">
                            <a href="{{ i.link }}">{{ i.title }}</a>
                        </h5>
                        <p class="badge mb-0"><a href="{{ i.link }}">Click</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
